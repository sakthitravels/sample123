<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pure CSS/JS 3D DSLR Camera</title>
<style>
  :root{
    --bg:#0b0b0b;
    --body-dark:#181818;
    --body-mid:#252525;
    --body-light:#3a3a3a;
    --gold:#d4af37;
    --accent:#0f0f0f;
    --card-w:360px;
    --card-h:260px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#060606 0%,#0f0f0f 100%);
    font-family:Inter, system-ui, Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:28px;
  }

  .camera-wrap{
    width: min(92vw, 1100px);
    display:flex;
    gap:28px;
    justify-content:center;
    align-items:center;
  }

  .camera {
    width: var(--card-w);
    height: var(--card-h);
    border-radius:14px;
    position:relative;
    transform-style: preserve-3d;
    perspective:1200px;
    transition: transform 900ms cubic-bezier(.2,.9,.2,1), box-shadow 300ms;
    cursor:pointer;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }

  .camera:focus{ outline: none; box-shadow:0 12px 40px rgba(0,0,0,.6); }

  .camera-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style: preserve-3d;
    transition: transform 900ms cubic-bezier(.2,.9,.2,1);
    border-radius:14px;
  }

  .body-front{
    position:absolute;
    inset:0;
    border-radius:14px;
    background: linear-gradient(180deg,var(--body-mid),var(--body-dark));
    box-shadow: inset 0 2px 0 rgba(255,255,255,.02), 0 20px 40px rgba(0,0,0,.6);
    transform: translateZ(12px);
  }
  .body-front::after{
    content:"";
    position:absolute; inset:0; border-radius:14px;
    background: repeating-linear-gradient(90deg, rgba(255,255,255,0.01) 0 1px, transparent 1px 6px);
    mix-blend-mode: overlay;
    opacity:.06;
  }

  .prism{
    position:absolute;
    top:8px; left:50%;
    transform: translateX(-50%);
    width:44%;
    height:56px;
    background: linear-gradient(180deg,#141414,#0f0f0f);
    border-radius:8px;
    box-shadow: inset 0 -10px 20px rgba(255,255,255,.02);
    transform-origin:center;
    z-index:6;
    translate:30px;
  }

  .grip{
    position:absolute;
    left:-26px; top:34px;
    width:68px; height:150px;
    border-radius:14px;
    background: radial-gradient(circle at 20% 20%, #191919, #111 40%),
                linear-gradient(90deg, rgba(0,0,0,.6), transparent 40%);
    box-shadow: inset -3px 0 12px rgba(255,255,255,.02);
    transform: translateZ(8px);
  }

  .shutter{
    position:absolute;
    right:22px; top:-6px;
    width:44px; height:18px;
    border-radius:8px;
    background:linear-gradient(180deg,#666,#444);
    box-shadow: inset 0 -3px 6px rgba(0,0,0,.5);
    transform: translateZ(36px);
  }
  .dial{
    position:absolute;
    left:14px; top:-2px;
    width:38px; height:22px; border-radius:6px;
    background:linear-gradient(180deg,#2b2b2b,#151515);
    box-shadow: inset 0 -2px 4px rgba(0,0,0,.5);
    transform: translateZ(36px);
  }

  .lens-assembly{
    position:absolute;
    left:50%; top:56%;
    transform: translate(-50%,-50%);
    width: 140px; height:140px;
    z-index:8;
    transform-style: preserve-3d;
    pointer-events: auto;
  }

  .lens-outer{
    position:absolute; inset:0;
    border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    background: radial-gradient(circle at 30% 30%, #111, #000 60%);
    box-shadow: 0 6px 18px rgba(0,0,0,.6), inset 0 6px 18px rgba(255,255,255,.02);
    border:8px solid rgba(0,0,0,.85);
    transform: translateZ(40px);
  }

  .lens-gold{
    position:absolute; width:92%; height:92%; border-radius:50%;
    border:6px solid var(--gold);
    box-shadow: 0 4px 10px rgba(212,175,55,.12);
    transform: translateZ(48px);
  }

  .lens-glass{
    position:absolute;
    width:80%; height:80%;
    border-radius:50%;
    overflow:hidden;
    transform: translateZ(56px);
    display:flex; align-items:center; justify-content:center;
    background: radial-gradient(circle at 30% 30%, rgba(0,0,0,.6), rgba(0,0,0,.9));
    box-shadow: inset 0 6px 30px rgba(0,0,0,.85);
  }

  .lens-glass img{
    width:110%; height:110%;
    object-fit:cover;
    border-radius:50%;
    transition: transform 700ms cubic-bezier(.2,.9,.2,1);
  }

  .lens-reflect{
    position:absolute; width:60%; height:60%;
    top:8%; left:10%;
    background: radial-gradient(circle at 0% 10%, rgba(255,255,255,.35), rgba(255,255,255,.06) 30%, transparent 60%);
    mix-blend-mode: screen;
    transform: translateZ(80px) rotate(-6deg);
    pointer-events:none;
  }

  /* screen at back (full back face) */
.screen-face {
  position: absolute;
  inset: 0; /* full size */
  background: #000;
  border-radius: 14px;
  overflow: hidden;
  transform: translateZ(-8px) rotateY(180deg);
  backface-visibility: hidden;
  box-shadow: inset 0 4px 18px rgba(0,0,0,.8);
}

.screen-face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform-origin: center;
  transition: transform 700ms cubic-bezier(.2,.9,.2,1), opacity 450ms;
}

  .label{
    position:absolute; right:18px; top:8px; color:#fff; font-size:12px; font-weight:700; letter-spacing:.6px;
    text-shadow:0 1px 0 rgba(0,0,0,.6); transform: translateZ(28px);
  }
  .led{
    width:8px; height:8px; border-radius:50%; background:#ff6b6b; position:absolute; right:60px; top:18px; transform: translateZ(30px);
    box-shadow:0 0 6px rgba(255,107,107,.7);
  }

  .camera.open{
    transform: rotateY(12deg) scale(1.06);
    z-index:20;
  }

  .camera.open .camera-inner{ transform: rotateY(178deg); }

  .camera.open .lens-glass img{ transform: scale(1.3); }
  .camera.open .screen-face img{ transform: scale(1); opacity:1; }

  .screen-face img{ transform: scale(.98); opacity:0.0; transition: transform 850ms cubic-bezier(.2,.9,.2,1), opacity 450ms; }
  .camera.open .screen-face img{ opacity:1; transition-delay:160ms; }

  .camera:focus { outline: 3px solid rgba(212,175,55,.12); }

  @media (max-width:520px){
    :root{ --card-w: 300px; --card-h:220px; }
    .lens-assembly{ transform: translate(-50%,-55%) scale(.84); left:48%; top:58%; }
    .screen-face{ width:132px; height:90px; right:14px; top:18px; }
    .grip{ right:-22px; width:36px; height:100px; top:34px; }
  }
</style>
</head>
<body>
  <div class="camera-wrap">
    <div class="camera" id="camera-1" tabindex="0" aria-label="Camera card. Click to open.">
      <div class="camera-inner">
        <div class="body-front"></div>

        <div class="prism" aria-hidden="true"></div>
        <div class="grip" aria-hidden="true"></div>
        <div class="shutter" aria-hidden="true"></div>
        <div class="dial" aria-hidden="true"></div>

        <div class="label">PRO DSLR</div>
        <div class="led" aria-hidden="true"></div>

        <!-- Lens assembly -->
        <div class="lens-assembly" role="button" aria-label="Lens area">
          <div class="lens-outer" aria-hidden="true">
            <div class="lens-gold" aria-hidden="true"></div>
            <div class="lens-glass">
              <img src="https://picsum.photos/id/1021/1200/1200" alt="Project preview" />
              <div class="lens-reflect" aria-hidden="true"></div>
            </div>
          </div>
        </div>

        <!-- back screen -->
        <div class="screen-face" aria-hidden="true">
          <img src="https://picsum.photos/id/1021/1600/1200" alt="Project on screen">
        </div>

      </div>
    </div>
  </div>

<script>
(function(){
  const camera = document.getElementById('camera-1');
  const lensAssembly = camera.querySelector('.lens-assembly');

  camera.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); camera.click(); }
  });

  camera.addEventListener('click', ()=>{
    camera.classList.toggle('open');
  });

  lensAssembly.addEventListener('click', (e)=>{
    e.stopPropagation();
    camera.click();
  });
})();
</script>
</body>
</html>
